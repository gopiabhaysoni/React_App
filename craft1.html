<script>
	$(document).ready(function(){
      $("img").mouseover(function(){
        var img_id = $(this).attr('id');
        //  alert(img_id);
        var description =['craft material','chrismas tree with sticks','independence special','diwali craft','creative craft purse','paper flower pot','tools of crafts','tools of crafts','paper making tree','hanging paper craft','paper flower pot','quiling craft','quiling joker','making fish in cd','decoration item','flower by paper','duck by folk','paper basket','pot decoration','Flower pot','Lord sankara.....','Mickey mouse','Crayons art','Lord ganpati....']
        var res= img_id.substr(img_id.length-1,img_id.length);
        if(!(isNaN(res))){
           //  alert("its a number of 1 digit");
            res= img_id.substr(img_id.length-2,img_id.length);  
            if(!(isNaN(res))){
                res= img_id.substr(img_id.length-2,img_id.length);
            }
            else{
            res = img_id.substr(img_id.length-1,img_id.length);
           }
        }
        
        var my_desc = description[res-1];
          //alert(my_desc);
        var dyn_desc_id = "d"+res;
         // alert("desc id "+dyn_desc_id);
        for(var i = 0 ; i < description.length ; i++){
          //  alert("#d"+i);
            $("#d"+i).removeClass("middle");
            $("#d"+i).html(" ");
        }
            $("#"+dyn_desc_id).addClass("middle");
        
            $("#"+dyn_desc_id).html(my_desc);
        });
      });
</script>
