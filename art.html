    <script>
    
    $(document).ready(function(){
      $("img").mouseover(function(){
        var img_id = $(this).attr('id');
        //  alert(img_id);
        var description =['brush painting','natural painting','Zebra painting...','Rainy season','Nightseen','face image','Love painting...','Face painting...','Tortoise image','Lion face paint','Girl painting...','Peacock drawing','tNight seen.....','Art project','Green future','whale fish...','face painting....','Lord budhha','Natural seen.','Flower pot','Lord sankara.....','Mickey mouse','Crayons art','Lord ganpati....']
        var res= img_id.substr(img_id.length-1,img_id.length);
        if(!(isNaN(res))){
           //  alert("its a number of 1 digit");
            res= img_id.substr(img_id.length-2,img_id.length);  
            if(!(isNaN(res))){
                res= img_id.substr(img_id.length-2,img_id.length);
            }
            else{
            res = img_id.substr(img_id.length-1,img_id.length);
           }
        }
        
        var my_desc = description[res-1];
          //alert(my_desc);
        var dyn_desc_id = "d"+res;
         // alert("desc id "+dyn_desc_id);
        for(var i = 0 ; i < description.length ; i++){
          //  alert("#d"+i);
            $("#d"+i).removeClass("middle");
            $("#d"+i).html(" ");
        }
            $("#"+dyn_desc_id).addClass("middle");
        
            $("#"+dyn_desc_id).html(my_desc);
        });
      });
